<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes Réservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding  *ngFor="let placeAndreserve of placesAndReserveplace">
          <ion-item
            [routerLink]="['/', 'places', 'tabs', 'offers', placeAndreserve.place.id]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="placeAndreserve.place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <p>Réservation faite le {{placeAndreserve.reservePlace.date}} pour {{placeAndreserve.reservePlace.nbJours}} Jour(s)</p>
              <h1>{{ placeAndreserve.place.title }}</h1>
              <p>{{ placeAndreserve.place.description }}</p>
            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="onDeleteBooking(placeAndreserve.place)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
