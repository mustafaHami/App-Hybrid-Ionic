<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ place.title }}</ion-card-title>
              <ion-card-subtitle
                >{{ place.price | currency:'EUR':'symbol':'3.2-2':'fr' }} / Nuit</ion-card-subtitle
              >
            </ion-card-header>
            <ion-img [src]="place.imageUrl"></ion-img>
            <ion-card-content>
              <p>{{ place.description }}</p>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div>
      <ion-button expand="full" color="primary" margin (click)="onBookPlace()">RÃ©server</ion-button>
    </div>
</ion-content>
