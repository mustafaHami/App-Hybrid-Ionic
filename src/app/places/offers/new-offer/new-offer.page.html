<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" > 
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>New offer</ion-card-title>
          </ion-card-header>
        <div>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <ion-item>
              <ion-label position="floating">
                Title
              </ion-label>
              <ion-input type="text" ngModel name="title" required title #titleCtrl="ngModel"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">
                Description
              </ion-label>
              <ion-input type="textarea" ngModel name="description" required description #descriptionCtrl="ngModel"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">
                Price
              </ion-label>
              <ion-input type="number" ngModel name="price" required price #pricetrl="ngModel"></ion-input>
            </ion-item>

            <ion-row>
              <ion-col size="12" size-sm>
                <ion-card>
                  <ion-label class="ion-padding" >Upload an image</ion-label>
                  <ion-item>
                    <div>
                      <img src="{{imageUrl || '../../../../../../assets/ajoutImage.png'}}" alt="" style="width: 100%">
                      <div>
                        <ion-input type="file" accept="image/*" (change)="onSelectedFile($event)"></ion-input>
                      </div>
                    </div>
                    
                  </ion-item>
                </ion-card>
              </ion-col>     
              <ion-col size="12" size-sm>
                <ion-card>
                  <ion-item>
                    <ion-card>
                      <ion-card-header>Capture Image</ion-card-header>
                    </ion-card>
                    <!-- <ion-label position="floating">Take a picture</ion-label>
                    <ion-input type="password" ngModel name="password" required minlength="6"#passwordCtrl="ngModel">
                    </ion-input> -->
                  </ion-item>
                </ion-card>
              </ion-col>            
            </ion-row>
            <ion-row>
              <ion-col >
                <ion-button type="submit" color="primary" expand="block"
                [disabled]="!f.valid">
                Create
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
